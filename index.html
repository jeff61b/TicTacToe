<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Tic Tac Toe</h1>
    </header>
    <div id="grid">
      <button id="square0"></button>
      <button id="square1"></button>
      <button id="square2"></button>
      <button id="square3"></button>
      <button id="square4"></button>
      <button id="square5"></button>
      <button id="square6"></button>
      <button id="square7"></button>
      <button id="square8"></button>
    </div>
    <button id="reset-button" onclick="refresh()">Reset Button</button>
    <p id="game-msg">game message</p>
    <script src="script.js"></script>
  </body>
</html>
